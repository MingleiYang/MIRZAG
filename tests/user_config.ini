[general]
	# each path should be absolute
	jobber_path = /scicore/home/zavolan/gumiennr/pythonlibs/jobber
	motifs = "/scicore/home/zavolan/gumiennr/Pipelines/jobber/MIRZA-G/tests/mirnas.fa"
	seqs = "/scicore/home/zavolan/gumiennr/Pipelines/jobber/MIRZA-G/data/UTR_Sequences.fa"
	template = /scicore/home/zavolan/gumiennr/Pipelines/jobber/MIRZA-G/scripts/template.sh
	mirza_binary = '/scicore/home/zavolan/GROUP/kd-mirza-project/CrossValidation/automatic_compilation_tests/mirza_weighted_likelihood/bin/MIRZA'
	contrafold_binary = 'contrafold'
	model_with_bls = '/scicore/home/zavolan/gumiennr/Pipelines/jobber/MIRZA-G/data/glm-with-bls.bin'
	model_without_bls = '/scicore/home/zavolan/gumiennr/Pipelines/jobber/MIRZA-G/data/glm-without-bls.bin'
	split_by = "|"
	index_after_split = 1
	run_only_MIRZA = "yes" # for siRNAs this option is enough to get reasonable and fast calculations
	executer = drmaa
# For each subtask you can define a modules to load (we do not do it here)
[tasks]
	[[CalculateSeedMatches]]
		how = TargetScan
		queue = short.q
		mem_req = 4G
	[[ScanWithMIRZA]]
		queue = short.q
		mem_req = 4G
	[[FilterScan]]
		queue = short.q
		mem_req = 4G
	[[CalculateMIRZA]]
		context_length = 50
		reference_organism = hg19
		phylogenetic_tree = "/scicore/home/zavolan/gumiennr/Pipelines/jobber/MIRZA-G/data/human_tree.nh" # abspath to provided phylogenetic tree
		alignment_directory = "/scicore/home/zavolan/gumiennr/Pipelines/jobber/MIRZA-G/data/HumanAlignments/" # abspath to provided human alignments directory
		threshold = 50
		queue = long.q
		mem_req = 8G
	[[CalculateCONTRAfold]]
		queue = long.q
		mem_req = 8G
		# You should not change these parameters unless you know what you are doing
		context = 50
		contextLen_L = 14 # downstream up to the end of the miRNA (This is from the miRNA in the 5'end. In the mRNA this will be upstream region)
		contextLen_U = 0 # stay with the seed
	[[CalculateFlanks]]
		queue = long.q
		mem_req = 8G
		context_length = 50
	[[CalculateDistance]]
		queue = long.q
		mem_req = 8G
	[[MergeAndCollect]]
		queue = short.q
		mem_req = 8G
		threshold = 0.12





